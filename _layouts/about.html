---
layout: single
---
{{content}}

{% for author in site.data.authors %}
  <div class="text-center">
    <h2>{{ author[1].name }}</h2>
    <div class="author__avatar" style="width: auto; height: auto; display: block">
      <img style="display: block; margin-left: auto; margin-right: auto;" src="{{ author[1].avatar | relative_url }}"/>
    </div>
    <p>{{ author[1].bio }}</p>
  </div>
{% endfor %}
